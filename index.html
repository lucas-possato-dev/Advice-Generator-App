<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      text-decoration: none;
      color: hsl(150, 100%, 66%);
    }
  </style>
</head>

<body>

  <main class="container">
    <span class="advice_ID">Advice #</span>
    <p class="advice_content">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia alias dolorem quasi perferendis pariatur qui?"</p>
    <div class="pattern">
      <picture>
        <source media="(min-width:600px)" srcset="/images/pattern-divider-desktop.svg">
        <img src="/images/pattern-divider-mobile.svg" alt="">
      </picture>
    </div>
    <div class="dice">
      <img src="/images/icon-dice.svg" alt="">
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lucas-possato-dev">Lucas Possato</a>.
  </div>

  <script src="/script.js""></script>
</body>

</html>
